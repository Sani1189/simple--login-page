<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Protest&family=Strike&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Log In Form</title>
</head>
<body>
    <div class="container">
        <div class="div1">
            <h1>
                COOL LOGIN
            </h1>
            <h1>
                FORM
            </h1>
            <h3>
                __
            </h3>
            <p>
                with HTML & CSS
            </p>

        </div>
        <div class="div2">
            <h1>
                Hello Again!
            </h1>
            <p>

            </p>
            <form class="login-form">
                <input type="text" placeholder="Enter Username">

            </form>
            <button>Sign In</button>
            <p class="margin">
                ---or continue with---
            </p>
            <div class="social">
                <img src="./image/g.png" alt="google">
                <img src="./image/git.png" alt="github">
                <img src="./image/fb.png" alt="facebook">
            </div>
            <p class="margin">
                Not a member? <a href="#">Register Now</a>
            </p>
        </div>

    </div>

</html>
